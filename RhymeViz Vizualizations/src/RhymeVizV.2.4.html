    <div class="container" style="background-color: #eeb211;">
      <div class="form-group col-sm-6 offset-sm-3" style="padding:20px; text-align: center;"> 
        <h3 style=" margin-bottom:-30px; text-align: center; font-size: 30pt;">RhymeViz</h3><br>
        <hr>
        <span>
        <input type="text" style="max-width:200px; text-align: left;" class="form-control" name="inputWord" id="textBox" placeholder="Insert a word" style="padding-left: 20%; display: inline;">
        <input type="submit" class="btn btn-default" value="Submit" id="Mcbuttonface" onclick="submitword()" style="display: inline; margin-bottom: 4px;"> 
        </span><br>

    <input type="checkbox" id="SynCheck" checked>  <font color="red">Synonyms</font>

      <input type="checkbox" id="RhyCheck" checked> <font color="green">Rhymes</font> 
      </div>

<body id = "body1" style="background-color: #e5e5e5;">
<script>

window.onload = function() {
  document.getElementById('textBox').value = '';
  }

// Assign Value to text box based on keystroke
$("#textBox").on("keyup change", function() {
$("#dom_element").text(this.value);
wordInput=this.value;
});

function posConvert(pos) {
  output = [];
  pos.forEach(function(i) {
    if (i.toString() == "a" || i.toString() == "s") {
      output.push("adjective");
    } else if (i.toString() == "v") {
      output.push("verb");
    } else if (i.toString() == "n") {
      output.push("noun");
    } else if (i.toString() == "r") {
      output.push("adverb");
    }
  });
  //console.log(output);
  return new Set(output);
}


var tip = d3.tip()
  .attr("class", "d3-tip")
  .html(function(d) {
    if (d.type) {
      return (d.type.toString());
    }
    else if (d.genre) {
      //console.log(d.genre);
      return ("Part of Speech: " + [...posConvert(d.pos)].toString().replace(",", ", ") + "<br>" + "Genres: " + d.genre.toString().replace(",", ", ") + "<br>" + ("Definition: " + d.definition.toString().charAt(0).toUpperCase() + d.definition.toString().slice(1) + "." + "<br>") + "Word:" + d.name.toString());
    } else if (d.pos) {
      //console.log([...posConvert(d.pos)]);
      return d.pos;
    }
  });

// get the data
function submitword() {
links2 = jQuery.get("https://romartin-cse6242a.appspot.com/get?word=" + wordInput.toString());
console.log(wordInput.toString());
links2.done(function(){callAPI(links2);
  document.getElementById("textBox").value = "";
  });
}
function callAPI(links2) {

d3.select("svg").remove();
links=[];
ctr=0;
ctrS=0;
ctrA=0;
ctrR=0;
maxx=20;

links2.responseJSON.forEach(function(link,d) {	
  //console.log(link.synonyms);
  //console.log("rymes:"link.rhymes);
  //console.log("antonyms:" + link.antonyms);
	link.synonyms.forEach(
		function(syn,c){
			flg1=0;
			flg2=0;
			links.forEach(function(oldline,k) {
				if (oldline.source == syn && oldline.target == link.word)	flg1=1;
				if (oldline.source == link.word || oldline.target == link.word || oldline.source == syn || oldline.target == syn)	flg2=1;});
			if (ctrS>=maxx && d>0) return;
			if (flg1==0 && (flg2==1 || links.length==0) && document.getElementById("SynCheck").checked==true) {
				//console.log(link);
				links[ctr]={"source":[],"target":[], "type":[], "pos": [], "definition": [], "genre": [] };	
				links[ctr].source=link.word;
				links[ctr].target=syn;
				links[ctr].type = "synonym";
        links[ctr].pos = link.pos;
        links[ctr].definition = link.definitions;
        links[ctr].genre = link.genres;
				ctrS++;
				ctr++;}
	});
  link.rhymes.forEach(
    function(rhy,c){
      flg1=0;
	  flg2=0;
      links.forEach(function(oldline,k) {
        if (oldline.source == rhy && oldline.target == link.word) flg1=1;
        if (oldline.source == link.word || oldline.target == link.word || oldline.source == rhy || oldline.target == rhy) flg2=1;});
	  if (ctrR>=maxx && d>0) return;
      if (flg1==0 && (flg2==1 || links.length==0) && document.getElementById("RhyCheck").checked==true) {
        links[ctr]={"source":[],"target":[], "type":[], "pos": [], "definition": [], "genre": []};
        links[ctr].source=link.word;
        links[ctr].target=rhy;
        links[ctr].type = "rhyme";
        links[ctr].pos = link.pos;
        links[ctr].definition = link.definitions;
        links[ctr].genre = link.genres;
		ctrR++;
        //console.log(links[ctr].pos);
        ctr++;}
    });
  link.antonyms.forEach(
    function(ant,c){
      flg1=0;
	  flg2=0;
      links.forEach(function(oldline,k) {
        if (oldline.source == ant && oldline.target == link.word) flg1=1;
        if (oldline.source == link.word || oldline.target == link.word || oldline.source == ant || oldline.target == ant) flg2=1;});
	  if (ctrA>=maxx && d>0) return;
      if (flg1==0 && (flg2==1 || links.length==0) && document.getElementById("AntCheck").checked==true) {
        links[ctr]={"source":[],"target":[], "type":[], "pos": [], "definition": [], "genre": []};
        links[ctr].source=link.word;
        links[ctr].target = ant;
        links[ctr].type = "antonym";
        links[ctr].pos = link.pos;
        //links[ctr].tpos = .pos;
        links[ctr].definition = link.definitions;
        links[ctr].genre = link.genres;
        console.log(link.definition);
		ctrA++;
        ctr++;}
    });
});
//console.log(links);


var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source, pos: link.pos, definition: link.definition, genre: link.genre});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target, pos: link.pos, definition: link.definition, genre: link.genre});
});

var width = document.getElementById("body1").clientWidth,
    height = 720,
    color = d3.scale.category20c();

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(210)
    .charge(function(d) {
      if (d.name == wordInput) {
        return -10000;
      } else {
        return -500;
      }
    })
    .on("tick", tick)
    .start();

// Set the range
var  v = d3.scale.linear().range([0, 100]);

// Scale the range of the data
v.domain([0, d3.max(links, function(d) { return 3; })]);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("background-color", "#e5e5e5")
    .style("margin-top", "0px");

svg.call(tip);

// build the arrow.
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 1)
    .attr("refY", -1.5)
    .attr("markerWidth", 60)
    .attr("markerHeight", 60)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

// add the links and the arrows
var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
  .enter().append("svg:path")
    .attr("class", function(d) { //console.log(d.type);
	return "link " + d.type; })
    .on("mouseover", tip.show)
    .on("mouseout", tip.hide);

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

// add the nodes
var scaleUp= 0.8;

node.append("circle")
    .attr("r", function(d) {
      if (d.name == wordInput.toString()) {
        d.fixed = true;
        this.style.fill = "yellow";
		if (d.weight<=100)
			return d.weight * scaleUp + 5;
		else
			return 100;
      }
      return d.weight * scaleUp / 2.0 + 5;
    })
    .on("dblclick", doubleClick)
    .on("mouseover", tip.show)
    .on("mouseout", tip.hide)
	.style("stroke-width","0")
	.style("fill","purple");
	
	//.on("click", singleClick);

// Add labels
var label = node.append("text")
    .text(function (d) { return ("       " + d.name.charAt(0).toUpperCase() + d.name.replace(/_/g, " ").slice(1)); })
    .style("text-anchor", "left");

// Change color based on value
path.style("stroke", function(d) {
  if (d.type == "rhyme") { return "green";
  } else if (d.type == "synonym") { return "red";
  } else { return "blue";}
});

// Double Click to Pin and Change Color
function doubleClick(d) {
	if (document.getElementById("ExpCheck").checked==false){
		if (d.fixed) {
			this.style.fill = "purple";
			d.fixed = false;
		} else {
			this.style.fill = "yellow";
			d.fixed = true;
		};}
	else {
		//console.log(d.name);
		linksnew = jQuery.get("https://romartin-cse6242a.appspot.com/get?word="+d.name);
		linksnew.done(function(){
						//console.log(linksnew.responseJSON);
						if (linksnew.responseJSON.length>0) {							
							wordInput=d.name;
							callAPI(linksnew);							
						}});
	}	
}

	console.log(d.name);
	linksnew = jQuery.get("https://romartin-cse6242a.appspot.com/get?word="+d.name);
	linksnew.done(function(){callAPI(linksnew);});
	
}*/

// add the curvy lines
function tick() {
	if (links2.responseJSON.length > 0){
    console.log(nodes)
    // console.log(wordInput);
    nodes[wordInput].x = width / 2;
    nodes[wordInput].y = height / 2;}
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
		    return "translate(" + d.x + "," + d.y + ")"; });

};
}

</script>
